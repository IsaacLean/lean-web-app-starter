version: '3.8'
name: ljas-react-browser-ts-e2e
services:
    app:
        build:
            dockerfile: e2e.Dockerfile
        image: ljas-react-browser-ts-e2e
        container_name: ljas-react-browser-ts-e2e
        restart: always
        ports:
            - '${PORT_WEBPACK_DEV_SERVER_E2E}:${PORT_WEBPACK_DEV_SERVER_E2E}'
            - '9330:9230' # Exposes Jest debugger. Also defined in the "test:debug" package.json script.
            - '9331:9231' # Exposes webpack debugger. Also defined in the build debug package.json scripts.
            - '9423:9323' # Exposes Playwright report. Also defined in the "test:e2e:report" package.json script.
        environment:
            - PORT=${PORT_WEBPACK_DEV_SERVER_E2E} # Specify port for http-server to listen on
        volumes:
            - .:/code
            - ljas-react-browser-ts-e2e-node_modules:/code/node_modules
volumes:
    ljas-react-browser-ts-e2e-node_modules:
