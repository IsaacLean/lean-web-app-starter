version: '3.8'
services:
    db:
        build:
            dockerfile: db.Dockerfile
        image: ljas-express-postgres-db
        container_name: ljas-express-postgres-db
        restart: always
        ports:
            - '${PORT_DB}:${PORT_DB}'
        env_file: .env
        volumes:
            - notes-db-data:/var/lib/postgresql/data
        healthcheck:
            test:
                [
                    'CMD-SHELL',
                    'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}',
                ]
            interval: 10s
            timeout: 5s
            retries: 5
    app:
        build: .
        image: ljas-express-postgres
        container_name: ljas-express-postgres
        depends_on:
            db:
                condition: service_healthy
        restart: always
        ports:
            - '${PORT_APP}:${PORT_APP}'
            - '${PORT_PRISMA_STUDIO}:${PORT_PRISMA_STUDIO}'
        volumes:
            - .:/code
            - /code/node_modules
volumes:
    notes-db-data:
